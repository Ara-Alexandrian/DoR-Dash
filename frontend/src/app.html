<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/images/MBP Torch.png" />
		<meta name="viewport" content="width=device-width" />
		<title>DoR-Dash | Mary Bird Perkins</title>
		<!-- Add Inter font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<script>
			// Apply theme immediately to prevent flash of unstyled content
			(function() {
				try {
					const savedTheme = localStorage.getItem('theme') || 'light';
					console.log('Applying theme:', savedTheme);
					document.documentElement.classList.remove('light', 'dark', 'dracula', 'mbp', 'lsu');
					document.documentElement.classList.add(savedTheme);
					console.log('HTML classes after theme application:', document.documentElement.className);
				} catch (e) {
					console.error('Theme application failed:', e);
					document.documentElement.classList.add('light');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-50 font-sans">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
